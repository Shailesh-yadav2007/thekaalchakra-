services:
  postgres:
    image: postgres:16-alpine
    container_name: kaalchakra-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: kaalchakra
      POSTGRES_PASSWORD: kaalchakra123
      POSTGRES_DB: kaalchakra
    ports:
      - "5432:5432"
    volumes:
      - kaalchakra_pgdata:/var/lib/postgresql/data

volumes:
  kaalchakra_pgdata:
